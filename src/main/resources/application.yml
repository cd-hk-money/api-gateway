server:
  port: 8000

eureka:
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      defaultZone: http://localhost:8761/eureka

spring:
  application:
    name: apigateway-service
  cloud:
    gateway:
      #      default-filters:
      #        - name: GlobalFilter
      #          args:
      #            baseMessage: Spring Cloud Gateway Global Filter
      #            preLogger: true
      #            postLogger: true
      routes:
        - id: web-service
          uri: lb://WEB-SERVICE
          predicates:
            - Path=/WEB-SERVICE/**
            - Method=GET

